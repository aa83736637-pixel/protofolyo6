<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مكتبة كيرة - احترافي</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  overflow-x: hidden;
}

/* ---------- Header ---------- */
header {
  background-color: rgba(223, 224, 229, 0.9);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  position: sticky;
  top:0;
  z-index: 100;
}

header h1 {
  margin: 0;
  font-size: 3em;
  letter-spacing: 2px;
}

nav {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 15px;
}

nav a {
  text-decoration: none;
  color: #1a1a1a;
  font-weight: bold;
  padding: 10px 25px;
  border-radius: 25px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: 0.3s;
}

nav a:hover {
  background-color: #1a1a1a;
  color: #fff;
  transform: scale(1.05);
}

/* ---------- Sections ---------- */
section {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
  position: relative;
  border-radius: 15px;
  margin-bottom: 60px;
}

/* ---------- Backgrounds لكل قسم ---------- */
#popular {
  background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
  background-size: cover;
  color: #fff;
}

#new {
  background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
  background-size: cover;
  color: #fff;
}

#featured {
  background: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
  background-size: cover;
  color: #fff;
}

section h2 {
  text-align: center;
  margin-bottom: 50px;
  font-size: 2.2em;
  position: relative;
}

section h2::after {
  content: '';
  display: block;
  width: 100px;
  height: 4px;
  background-color: #fff;
  margin: 10px auto 0;
  border-radius: 2px;
}

/* ---------- Books ---------- */
.books-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 30px;
}

.book-card {
  perspective: 1200px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease;
}

.book-card.show {
  opacity: 1;
  transform: translateY(0);
}

.book-inner {
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transform-style: preserve-3d;
  transition: transform 0.6s, box-shadow 0.6s;
  animation: floatBooks 4s ease-in-out infinite alternate;
  position: relative;
}

.book-card:hover .book-inner {
  transform: rotateY(10deg) rotateX(5deg) scale(1.05);
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

/* لمعة انعكاسية على الغلاف عند hover */
.book-card:hover::after {
  content: "";
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
  transform: rotate(45deg);
  pointer-events: none;
}

.book-card img {
  width: 100%;
  display: block;
  height: 260px;
  object-fit: cover;
  border-bottom: 1px solid #ccc;
}

.book-info {
  padding: 15px;
  text-align: center;
}

.book-info h3 {
  margin: 10px 0 5px;
  font-size: 1.1em;
}

.book-info p {
  font-size: 0.9em;
}

/* ---------- Floating Animation ---------- */
@keyframes floatBooks {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

/* ---------- Footer ---------- */
footer {
  background-color: rgba(26,26,26,0.9);
  color: white;
  text-align: center;
  padding: 25px;
  margin-top: 50px;
}

/* ---------- Falling papers ---------- */
.falling-leaf {
  position: fixed;
  width: 25px;
  height: 25px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Leaf_icon.svg') no-repeat center center;
  background-size: contain;
  top: -50px;
  z-index: 99;
  pointer-events: none;
  animation: fall linear infinite;
  transition: transform 0.5s ease;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<header>
  <h1>مكتبة كيرة</h1>
  <nav>
    <a href="#popular">الأكثر شهرة</a>
    <a href="#new">الجديد</a>
    <a href="#featured">المميز</a>
  </nav>
</header>

<section id="popular">
  <h2>الأكثر شهرة</h2>
  <div class="books-container">
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1523475496153-3d6ccf61a7f0?auto=format&fit=crop&w=400&q=80" alt="كتاب 1">
        <div class="book-info">
          <h3>كتاب 1</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="كتاب 2">
        <div class="book-info">
          <h3>كتاب 2</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="new">
  <h2>الجديد</h2>
  <div class="books-container">
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=400&q=80" alt="كتاب 3">
        <div class="book-info">
          <h3>كتاب 3</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1531219432768-7b5d4b6b9456?auto=format&fit=crop&w=400&q=80" alt="كتاب 4">
        <div class="book-info">
          <h3>كتاب 4</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="featured">
  <h2>المميز</h2>
  <div class="books-container">
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=400&q=80" alt="كتاب 5">
        <div class="book-info">
          <h3>كتاب 5</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
    <div class="book-card">
      <div class="book-inner">
        <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=400&q=80" alt="كتاب 6">
        <div class="book-info">
          <h3>كتاب 6</h3>
          <p>وصف صغير للكتاب.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  جميع الحقوق محفوظة © مكتبة كيرة
</footer>

<script>
// Scroll animations
const bookCards = document.querySelectorAll('.book-card');
window.addEventListener('scroll', () => {
  bookCards.forEach(card => {
    const cardTop = card.getBoundingClientRect().top;
    const screenHeight = window.innerHeight;
    if(cardTop < screenHeight - 100){
      card.classList.add('show');
    }
  });
});

// Falling papers
function createPaper(){
  const paper = document.createElement('div');
  paper.classList.add('falling-leaf');
  paper.style.left = Math.random() * 100 + "vw";
  paper.style.width = 15 + Math.random() * 20 + "px";
  paper.style.height = 15 + Math.random() * 20 + "px";
  paper.style.animationDuration = 3 + Math.random() * 4 + "s";
  document.body.appendChild(paper);
  // تفاعل خفيف عند hover على الكتب
  paper.addEventListener('mouseover', ()=>{
    paper.style.transform += ' translateX('+(Math.random()*30-15)+'px) rotate('+Math.random()*360+'deg)';
  });
  setTimeout(()=>{ paper.remove(); }, 7000);
}
setInterval(createPaper, 300);
</script>
</body>
</html>
